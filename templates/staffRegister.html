<html>
<head>
	<h1>
        Air Ticket Reservation System
	</h1>
</head>
<body>
	<form action="/staffRegisterAuth" method="POST">
		Login info:</br>
		<input type="text" name="username" placeholder="Username" maxlength="10" required /> </br>
		<input type="password" name="password" placeholder="Password" required /></br></br>
		Your full name:</br>
		<input type="text" name="firstname" placeholder="First name" maxlength="20" required /></br>
		<input type="text" name="lastname" placeholder="Last name" maxlength="20" required /></br></br>
        Email:</br>
        <input type="text" name="email" placeholder="Email address" maxlength="50" required  /></br></br>
		Date of birth:</br>
		<input type="date" name="dateofbirth" required /></br></br>
        <label for="phone">Phone Number:</label></br>
        <input type="text" name="phone" placeholder="Phone Number" maxlength="15" /></br></br>
		Name of airline:</br>
		<input type="text" name="airline" placeholder="Airline" maxlength="20" required /></br></br>
		<input type="submit" value=Register />
		{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>

	<a href="/">Go back</a>

</body>

</html>
