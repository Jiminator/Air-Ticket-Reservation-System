<html>
<head>
    <h1>
        Air Ticket Reservation System
    </h1>
</head>

    <h2>
        Add new airport
    </h2>


<body>

    <form action="/addAirportForm" method="POST">
        <label for="airport_name">Airport name:</label>
		<input type="text" name="airport_name" placeholder="IATA Code e.g JFK" maxlength="255" required /></br></br>

        <label for="city">City:</label>
        <input type="text" name="city" maxlength="255" required /></br></br>

        <label for="country">Country:</label>
        <input type="text" name="country" maxlength="255" required /></br></br>

        <label for="type">Type:</label>
        <select name="type">
            <option value="domestic">Domestic</option>
            <option value="international">International</option>
            <option value="both">Both</option>
        </select></br></br>


        <input type="submit" value=Add />
		{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
		{% endif %}
	</form>

    <a href="/staffHome">Go back</a>

</body>

</html>
